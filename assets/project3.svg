<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4ff" />
  
  <!-- Project Illustration: College Events Portal -->
  <!-- Desktop and Mobile View (Responsive Design) -->
  <rect x="150" y="100" width="350" height="250" rx="5" fill="#333" />
  <rect x="160" y="110" width="330" height="220" rx="2" fill="white" />
  
  <!-- Mobile View -->
  <rect x="550" y="150" width="100" height="200" rx="10" fill="#333" />
  <rect x="555" y="160" width="90" height="180" rx="5" fill="white" />
  
  <!-- Website Content on Desktop Screen -->
  <!-- Header -->
  <rect x="160" y="110" width="330" height="40" fill="#4a6cf7" />
  <text x="180" y="135" font-family="Arial" font-size="16" fill="white">College Events</text>
  <rect x="400" y="120" width="70" height="20" rx="10" fill="white" opacity="0.3" />
  <text x="435" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Login</text>
  
  <!-- Featured Event -->
  <rect x="170" y="160" width="310" height="80" rx="5" fill="#f8f9fa" />
  <rect x="180" y="170" width="100" height="60" rx="5" fill="#4a6cf7" opacity="0.2" />
  <text x="230" y="205" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">🎓</text>
  
  <text x="290" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Annual Tech Symposium</text>
  <text x="290" y="205" font-family="Arial" font-size="12" fill="#6c757d">Sept 15, 2023 • Main Auditorium</text>
  <rect x="380" y="220" width="80" height="20" rx="10" fill="#4a6cf7" />
  <text x="420" y="235" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Register</text>
  
  <!-- Event List -->
  <rect x="170" y="250" width="150" height="70" rx="5" fill="#f8f9fa" />
  <circle cx="190" cy="270" r="10" fill="#4a6cf7" opacity="0.2" />
  <text x="190" y="274" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">🎭</text>
  <text x="250" y="270" font-family="Arial" font-size="12" fill="#333">Drama Club Auditions</text>
  <text x="250" y="285" font-family="Arial" font-size="10" fill="#6c757d">Sept 10 • Theater</text>
  
  <rect x="330" y="250" width="150" height="70" rx="5" fill="#f8f9fa" />
  <circle cx="350" cy="270" r="10" fill="#4a6cf7" opacity="0.2" />
  <text x="350" y="274" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">🏆</text>
  <text x="410" y="270" font-family="Arial" font-size="12" fill="#333">Sports Tournament</text>
  <text x="410" y="285" font-family="Arial" font-size="10" fill="#6c757d">Sept 20 • Stadium</text>
  
  <!-- Mobile Content -->
  <!-- Header -->
  <rect x="555" y="160" width="90" height="30" fill="#4a6cf7" />
  <text x="600" y="180" font-family="Arial" font-size="10" fill="white" text-anchor="middle">College Events</text>
  
  <!-- Featured Event -->
  <rect x="560" y="195" width="80" height="60" rx="5" fill="#f8f9fa" />
  <text x="600" y="215" font-family="Arial" font-size="8" font-weight="bold" fill="#333" text-anchor="middle">Tech Symposium</text>
  <text x="600" y="230" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">Sept 15, 2023</text>
  <rect x="575" y="240" width="50" height="10" rx="5" fill="#4a6cf7" />
  <text x="600" y="248" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Register</text>
  
  <!-- Event List -->
  <rect x="560" y="260" width="80" height="30" rx="5" fill="#f8f9fa" />
  <text x="600" y="275" font-family="Arial" font-size="6" fill="#333" text-anchor="middle">Drama Club Auditions</text>
  <text x="600" y="285" font-family="Arial" font-size="5" fill="#6c757d" text-anchor="middle">Sept 10 • Theater</text>
  
  <rect x="560" y="295" width="80" height="30" rx="5" fill="#f8f9fa" />
  <text x="600" y="310" font-family="Arial" font-size="6" fill="#333" text-anchor="middle">Sports Tournament</text>
  <text x="600" y="320" font-family="Arial" font-size="5" fill="#6c757d" text-anchor="middle">Sept 20 • Stadium</text>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">College Events Portal</text>
  <text x="400" y="430" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Responsive Design for All Devices</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="#4a6cf7" opacity="0.1" />
  <circle cx="700" cy="400" r="70" fill="#4a6cf7" opacity="0.1" />
  
  <!-- Icons representing features -->
  <circle cx="200" cy="450" r="25" fill="#4a6cf7" opacity="0.2" />
  <text x="200" y="455" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📅</text>
  
  <circle cx="300" cy="450" r="25" fill="#4a6cf7" opacity="0.2" />
  <text x="300" y="455" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📱</text>
  
  <circle cx="400" cy="450" r="25" fill="#4a6cf7" opacity="0.2" />
  <text x="400" y="455" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">🎟️</text>
  
  <circle cx="500" cy="450" r="25" fill="#4a6cf7" opacity="0.2" />
  <text x="500" y="455" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📢</text>
  
  <circle cx="600" cy="450" r="25" fill="#4a6cf7" opacity="0.2" />
  <text x="600" y="455" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📊</text>
</svg>