<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4ff" />
  
  <!-- Project Illustration: Campus Navigator -->
  <!-- Smartphone with Map -->
  <rect x="300" y="50" width="200" height="350" rx="20" fill="#333" />
  <rect x="310" y="70" width="180" height="310" rx="5" fill="#fff" />
  <circle cx="400" cy="390" r="15" fill="#f8f9fa" stroke="#333" stroke-width="1" />
  
  <!-- App Content on Screen -->
  <!-- Header -->
  <rect x="310" y="70" width="180" height="40" fill="#4a6cf7" />
  <text x="400" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Campus Navigator</text>
  
  <!-- Map View -->
  <rect x="310" y="110" width="180" height="220" fill="#e9ecef" />
  
  <!-- Campus Map Elements -->
  <!-- Buildings -->
  <rect x="330" y="140" width="40" height="30" fill="#6c757d" />
  <rect x="380" y="130" width="50" height="40" fill="#6c757d" />
  <rect x="350" y="190" width="60" height="35" fill="#6c757d" />
  <rect x="430" y="180" width="40" height="30" fill="#6c757d" />
  <rect x="340" y="240" width="45" height="35" fill="#6c757d" />
  <rect x="400" y="230" width="55" height="40" fill="#6c757d" />
  
  <!-- Paths -->
  <line x1="350" y1="170" x2="350" y2="190" stroke="#adb5bd" stroke-width="3" />
  <line x1="350" y1="170" x2="380" y2="170" stroke="#adb5bd" stroke-width="3" />
  <line x1="405" y1="170" x2="430" y2="170" stroke="#adb5bd" stroke-width="3" />
  <line x1="430" y1="170" x2="430" y2="180" stroke="#adb5bd" stroke-width="3" />
  <line x1="380" y1="225" x2="400" y2="225" stroke="#adb5bd" stroke-width="3" />
  <line x1="380" y1="190" x2="380" y2="225" stroke="#adb5bd" stroke-width="3" />
  <line x1="400" y1="225" x2="400" y2="230" stroke="#adb5bd" stroke-width="3" />
  <line x1="362" y1="225" x2="362" y2="240" stroke="#adb5bd" stroke-width="3" />
  
  <!-- Current Location Marker -->
  <circle cx="380" cy="225" r="8" fill="#4a6cf7" />
  <circle cx="380" cy="225" r="12" fill="#4a6cf7" opacity="0.3" />
  
  <!-- Destination Marker -->
  <circle cx="430" cy="180" r="8" fill="#dc3545" />
  <circle cx="430" cy="180" r="12" fill="#dc3545" opacity="0.3" />
  
  <!-- Route -->
  <path d="M380,225 L380,190 L405,190 L405,170 L430,170 L430,180" stroke="#4a6cf7" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Bottom Navigation Bar -->
  <rect x="310" y="330" width="180" height="50" fill="white" />
  
  <circle cx="350" cy="355" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="350" y="360" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">🗺️</text>
  
  <circle cx="400" cy="355" r="15" fill="#4a6cf7" />
  <text x="400" y="360" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🔍</text>
  
  <circle cx="450" cy="355" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="450" y="360" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">⚙️</text>
  
  <!-- Title -->
  <text x="400" y="430" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Campus Navigator</text>
  <text x="400" y="460" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Find Your Way Around Campus</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="50" fill="#4a6cf7" opacity="0.1" />
  <circle cx="650" cy="350" r="70" fill="#4a6cf7" opacity="0.1" />
  
  <!-- Feature Icons -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="40" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="24" fill="#4a6cf7" text-anchor="middle">🗺️</text>
    <text x="0" y="60" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Interactive Maps</text>
  </g>
  
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="40" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="24" fill="#4a6cf7" text-anchor="middle">📍</text>
    <text x="0" y="60" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Real-time Location</text>
  </g>
  
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="40" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="24" fill="#4a6cf7" text-anchor="middle">🔍</text>
    <text x="0" y="60" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Search Facilities</text>
  </g>
  
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="40" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="24" fill="#4a6cf7" text-anchor="middle">🚶</text>
    <text x="0" y="60" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Walking Directions</text>
  </g>
</svg>