<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4ff" />
  
  <!-- Project Illustration: Virtual Lab Simulator -->
  <!-- Computer Screen -->
  <rect x="150" y="50" width="500" height="300" rx="10" fill="#333" />
  <rect x="170" y="70" width="460" height="260" rx="5" fill="#fff" />
  <rect x="250" y="350" width="300" height="20" rx="10" fill="#333" />
  
  <!-- Virtual Lab Interface -->
  <!-- Header -->
  <rect x="170" y="70" width="460" height="40" fill="#4a6cf7" />
  <text x="200" y="95" font-family="Arial" font-size="16" fill="white">Virtual Lab Simulator</text>
  <rect x="550" y="80" width="60" height="20" rx="10" fill="white" opacity="0.3" />
  <text x="580" y="95" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Help</text>
  
  <!-- Lab Workspace -->
  <rect x="170" y="110" width="460" height="220" fill="#f8f9fa" />
  
  <!-- Sidebar with Tools -->
  <rect x="170" y="110" width="80" height="220" fill="#e9ecef" />
  
  <circle cx="210" cy="140" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="210" y="145" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">🧪</text>
  
  <circle cx="210" cy="180" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="210" y="185" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">🔬</text>
  
  <circle cx="210" cy="220" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="210" y="225" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">⚗️</text>
  
  <circle cx="210" cy="260" r="15" fill="#4a6cf7" opacity="0.2" />
  <text x="210" y="265" font-family="Arial" font-size="12" fill="#4a6cf7" text-anchor="middle">📊</text>
  
  <!-- Main Lab Area -->
  <!-- Lab Table -->
  <rect x="280" y="200" width="320" height="120" rx="5" fill="#6c757d" opacity="0.3" />
  
  <!-- Lab Equipment -->
  <!-- Beaker -->
  <rect x="320" y="180" width="40" height="60" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <rect x="325" y="210" width="30" height="30" fill="#4a6cf7" opacity="0.3" />
  
  <!-- Test Tube -->
  <rect x="390" y="170" width="15" height="70" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <rect x="390" y="210" width="15" height="30" fill="#dc3545" opacity="0.3" />
  
  <!-- Flask -->
  <path d="M450,180 L470,180 L480,230 L440,230 Z" fill="none" stroke="#333" stroke-width="2" />
  <path d="M450,210 L470,210 L475,230 L445,230 Z" fill="#28a745" opacity="0.3" />
  
  <!-- Microscope -->
  <rect x="520" y="190" width="30" height="50" fill="#333" />
  <circle cx="535" cy="180" r="10" fill="#333" />
  <rect x="530" y="240" width="10" height="10" fill="#333" />
  <rect x="510" y="250" width="50" height="5" fill="#333" />
  
  <!-- Experiment Controls -->
  <rect x="280" y="130" width="320" height="50" rx="5" fill="white" stroke="#6c757d" stroke-width="1" />
  <text x="300" y="155" font-family="Arial" font-size="14" fill="#333">Experiment: Chemical Reaction Simulation</text>
  
  <rect x="500" y="140" width="80" height="30" rx="15" fill="#4a6cf7" />
  <text x="540" y="160" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Start</text>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Virtual Lab Simulator</text>
  <text x="400" y="430" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Interactive Science Experiments</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="#4a6cf7" opacity="0.1" />
  <circle cx="700" cy="400" r="70" fill="#4a6cf7" opacity="0.1" />
  
  <!-- Feature Icons -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">🧪</text>
  </g>
  
  <g transform="translate(250, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">🔬</text>
  </g>
  
  <g transform="translate(350, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📊</text>
  </g>
  
  <g transform="translate(450, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">📝</text>
  </g>
  
  <g transform="translate(550, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">🎓</text>
  </g>
  
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="25" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">💡</text>
  </g>
