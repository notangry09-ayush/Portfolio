<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f4ff" />
  
  <!-- Project Illustration: Attendance Tracker -->
  <!-- Split View: Mobile App and Dashboard -->
  
  <!-- Mobile App -->
  <rect x="150" y="100" width="200" height="350" rx="20" fill="#333" />
  <rect x="160" y="120" width="180" height="310" rx="5" fill="#fff" />
  <circle cx="250" cy="440" r="15" fill="#f8f9fa" stroke="#333" stroke-width="1" />
  
  <!-- App Content -->
  <!-- Header -->
  <rect x="160" y="120" width="180" height="40" fill="#4a6cf7" />
  <text x="250" y="145" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Attendance Tracker</text>
  
  <!-- QR Scanner -->
  <rect x="180" y="170" width="140" height="140" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- QR Code in Scanner -->
  <rect x="210" y="200" width="80" height="80" fill="white" stroke="#333" stroke-width="1" />
  
  <!-- QR Code Pattern (simplified) -->
  <rect x="220" y="210" width="60" height="60" fill="none" stroke="#333" stroke-width="2" />
  <rect x="225" y="215" width="10" height="10" fill="#333" />
  <rect x="265" y="215" width="10" height="10" fill="#333" />
  <rect x="225" y="255" width="10" height="10" fill="#333" />
  <rect x="240" y="230" width="20" height="20" fill="#333" />
  <rect x="245" y="255" width="10" height="10" fill="#333" />
  <rect x="265" y="245" width="10" height="10" fill="#333" />
  
  <!-- Scanner Line Animation -->
  <line x1="180" y1="240" x2="320" y2="240" stroke="#4a6cf7" stroke-width="2" />
  
  <!-- Scan Button -->
  <rect x="200" y="330" width="100" height="40" rx="20" fill="#4a6cf7" />
  <text x="250" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Scan QR</text>
  
  <!-- Recent Scans -->
  <rect x="180" y="380" width="140" height="40" rx="5" fill="#f8f9fa" />
  <text x="200" y="400" font-family="Arial" font-size="12" fill="#333">Recent Scans: 24</text>
  <circle cx="300" cy="400" r="10" fill="#28a745" />
  <text x="300" y="404" font-family="Arial" font-size="12" fill="white" text-anchor="middle">✓</text>
  
  <!-- Dashboard View -->
  <rect x="400" y="100" width="250" height="350" rx="10" fill="#333" />
  <rect x="410" y="110" width="230" height="330" rx="5" fill="white" />
  
  <!-- Dashboard Header -->
  <rect x="410" y="110" width="230" height="50" fill="#4a6cf7" />
  <text x="440" y="140" font-family="Arial" font-size="16" fill="white">Professor Dashboard</text>
  
  <!-- Class Information -->
  <rect x="420" y="170" width="210" height="40" rx="5" fill="#f8f9fa" />
  <text x="440" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#333">CS101: Intro to Programming</text>
  
  <!-- Attendance Stats -->
  <rect x="420" y="220" width="100" height="80" rx="5" fill="#f8f9fa" />
  <text x="470" y="245" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Present</text>
  <text x="470" y="275" font-family="Arial" font-size="24" font-weight="bold" fill="#28a745" text-anchor="middle">24</text>
  
  <rect x="530" y="220" width="100" height="80" rx="5" fill="#f8f9fa" />
  <text x="580" y="245" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Absent</text>
  <text x="580" y="275" font-family="Arial" font-size="24" font-weight="bold" fill="#dc3545" text-anchor="middle">6</text>
  
  <!-- Attendance Chart -->
  <rect x="420" y="310" width="210" height="120" rx="5" fill="#f8f9fa" />
  
  <!-- Bar Chart -->
  <line x1="440" y1="410" x2="610" y2="410" stroke="#6c757d" stroke-width="1" />
  <line x1="440" y1="330" x2="440" y2="410" stroke="#6c757d" stroke-width="1" />
  
  <rect x="460" y="350" width="20" height="60" fill="#4a6cf7" opacity="0.7" />
  <rect x="490" y="370" width="20" height="40" fill="#4a6cf7" opacity="0.7" />
  <rect x="520" y="340" width="20" height="70" fill="#4a6cf7" opacity="0.7" />
  <rect x="550" y="360" width="20" height="50" fill="#4a6cf7" opacity="0.7" />
  <rect x="580" y="330" width="20" height="80" fill="#4a6cf7" opacity="0.7" />
  
  <text x="470" y="425" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">Mon</text>
  <text x="500" y="425" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">Tue</text>
  <text x="530" y="425" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">Wed</text>
  <text x="560" y="425" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">Thu</text>
  <text x="590" y="425" font-family="Arial" font-size="10" fill="#6c757d" text-anchor="middle">Fri</text>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Attendance Tracker</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="#4a6cf7" opacity="0.1" />
  <circle cx="700" cy="400" r="70" fill="#4a6cf7" opacity="0.1" />
  
  <!-- Feature Icons -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">📱</text>
  </g>
  
  <g transform="translate(250, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">📊</text>
  </g>
  
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">📝</text>
  </g>
  
  <g transform="translate(450, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">🔍</text>
  </g>
  
  <g transform="translate(550, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">📲</text>
  </g>
  
  <g transform="translate(650, 50)">
    <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4a6cf7" text-anchor="middle">🔔</text>
  </g>
</svg>